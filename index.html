    <script>
        // Fun√ß√£o para mostrar/esconder se√ß√µes
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(`${sectionId}-section`).classList.remove('hidden');

            // Atualiza o estado "active" dos bot√µes da sidebar
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.classList.remove('active');
            });
            event.currentTarget.classList.add('active'); // O bot√£o clicado
        }

        // Fun√ß√£o para hard reset (movida para o escopo global aqui para o bot√£o HTML)
        function hardReset() {
            localStorage.clear();
            location.reload();
        }

        // Garante que a primeira se√ß√£o seja exibida ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            showSection('generators'); // Exibe Geradores por padr√£o
            document.querySelector('.sidebar .nav-button').classList.add('active'); // Ativa o primeiro bot√£o
        });
    </script>
